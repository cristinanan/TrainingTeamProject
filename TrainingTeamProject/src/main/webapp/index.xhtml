<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Task Platform</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</h:head>

<h:body>
	<h1>JSF 2.0 Task Platform Project</h1>
	<br />
	<br />
	<div id="wrapper">
		<div id="leftColumn">
			<h3>Create new task</h3>
			<h:form>
				<h:outputLabel>Name of the task:</h:outputLabel>
				<br />
				<h:inputText value="#{task.taskName}"></h:inputText>
				<br />
				<h:outputLabel>Description (brief of the issue):</h:outputLabel>
				<br />
				<h:inputTextarea value="#{task.taskDescription}"></h:inputTextarea>
				<br />
				<h:outputLabel>Time of running the vote (in seconds):</h:outputLabel>
				<br />
				<h:inputText value="#{task.secondsRemaining}"></h:inputText>
				<br />
				<h:commandButton action="newtask" value="Submit"></h:commandButton>
			</h:form>
		</div>
	</div>
</h:body>
</html>
